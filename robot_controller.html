    <script>
        class SimpleRobotController {
            constructor() {
                this.serverUrl = 'http://127.0.0.1:8000';
                this.isConnected = false;
                this.linearSpeed = 0.5;
                this.angularSpeed = 0.5;
                this.bodyHeight = 50; // æœºèº«é«˜åº¦ç™¾åˆ†æ¯”
                
                // å¹³æ»‘æ§åˆ¶ç›¸å…³
                this.targetVelX = 0;
                this.targetVelY = 0;
                this.targetVelTheta = 0;
                this.currentVelX = 0;
                this.currentVelY = 0;
                this.currentVelTheta = 0;
                
                // å¹³æ»‘å‚æ•°
                this.accelerationRate = 0.15;  // åŠ é€Ÿåº¦ç³»æ•°ï¼ˆè¶Šå°è¶Šå¹³æ»‘ï¼‰
                this.decelerationRate = 0.25;  // å‡é€Ÿåº¦ç³»æ•°ï¼ˆç•¥å¿«äºåŠ é€Ÿï¼‰
                this.controlInterval = 50;     // æ§åˆ¶å¾ªç¯é—´éš”(ms)
                
                // å½“å‰æŒ‰é”®çŠ¶æ€
                this.activeKeys = new Set();
                
                this.initializeControls();
                this.checkConnection();
                this.startConnectionMonitoring();
                this.startControlLoop();
            }

            initializeControls() {
                // æ–¹å‘æ§åˆ¶æŒ‰é’®
                document.getElementById('btn-forward').addEventListener('mousedown', () => this.moveForward());
                document.getElementById('btn-backward').addEventListener('mousedown', () => this.moveBackward());
                document.getElementById('btn-left').addEventListener('mousedown', () => this.turnLeft());
                document.getElementById('btn-right').addEventListener('mousedown', () => this.turnRight());
                document.getElementById('btn-stop').addEventListener('click', () => this.stop());
                document.getElementById('btn-emergency').addEventListener('click', () => this.emergencyStop());

                // é¼ æ ‡é‡Šæ”¾æ—¶åœæ­¢
                ['btn-forward', 'btn-backward', 'btn-left', 'btn-right'].forEach(id => {
                    document.getElementById(id).addEventListener('mouseup', () => this.stop());
                    document.getElementById(id).addEventListener('mouseleave', () => this.stop());
                });

                // é€Ÿåº¦æ»‘å—
                document.getElementById('linear-slider').addEventListener('input', (e) => {
                    this.linearSpeed = parseFloat(e.target.value);
                    document.getElementById('linear-speed').textContent = this.linearSpeed.toFixed(1);
                });

                document.getElementById('angular-slider').addEventListener('input', (e) => {
                    this.angularSpeed = parseFloat(e.target.value);
                    document.getElementById('angular-speed').textContent = this.angularSpeed.toFixed(1);
                });

                // æœºå™¨äººæ¨¡å¼æŒ‰é’®
                document.getElementById('btn-mode-stand').addEventListener('click', () => this.setMode('stand'));
                document.getElementById('btn-mode-walk').addEventListener('click', () => this.setMode('walk'));
                document.getElementById('btn-mode-sit').addEventListener('click', () => this.setMode('sit'));
                document.getElementById('btn-mode-recover').addEventListener('click', () => this.setMode('recover'));
                document.getElementById('btn-stair-on').addEventListener('click', () => this.setStairMode(true));
                document.getElementById('btn-stair-off').addEventListener('click', () => this.setStairMode(false));

                // é«˜åº¦è°ƒèŠ‚ï¼ˆæ¯æ¬¡Â±5cmï¼‰
                document.getElementById('height-slider').addEventListener('input', (e) => {
                    this.bodyHeight = parseInt(e.target.value);
                    document.getElementById('height-value').textContent = this.bodyHeight;

                document.getElementById('btn-height-up').addEventListener('click', () => {

                    document.getElementById('height-slider').value = this.bodyHeight;

                    this.bodyHeight = Math.max(0, this.bodyHeight - 10);
                    document.getElementById('height-value').textContent = this.bodyHeight;

                });

                // é”®ç›˜æ§åˆ¶

            async sendCmdVel(vel_x, vel_y, vel_theta) {
                try {
                    const response = await fetch(`${this.serverUrl}/api/robot/cmd_vel`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ vel_x, vel_y, vel_theta })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.Result !== 0) {
                        console.error('å‘é€é€Ÿåº¦æŒ‡ä»¤å¤±è´¥:', result.Error);
                    }
                } catch (error) {
                    console.error('å‘é€é€Ÿåº¦æŒ‡ä»¤é”™è¯¯:', error);
                    this.updateConnectionStatus(false);
                }
            }

            // å¹³æ»‘æ’å€¼å‡½æ•°
            smoothInterpolate(current, target, rate) {
                const diff = target - current;
                if (Math.abs(diff) < 0.001) {
                    return target;
                }
                return current + diff * rate;
            }

            // æ§åˆ¶å¾ªç¯ - æŒç»­å¹³æ»‘åœ°æ›´æ–°é€Ÿåº¦
            startControlLoop() {
                setInterval(() => {
                    // æ ¹æ®ç›®æ ‡é€Ÿåº¦å¹³æ»‘æ›´æ–°å½“å‰é€Ÿåº¦
                    const accelRate = (Math.abs(this.targetVelX - this.currentVelX) < Math.abs(this.currentVelX) * 0.1)
                        ? this.decelerationRate : this.accelerationRate;
                    
                    this.currentVelX = this.smoothInterpolate(this.currentVelX, this.targetVelX, accelRate);
                    this.currentVelY = this.smoothInterpolate(this.currentVelY, this.targetVelY, accelRate);
                    this.currentVelTheta = this.smoothInterpolate(this.currentVelTheta, this.targetVelTheta, accelRate);
                    
                    // å‘é€å½“å‰é€Ÿåº¦
                    this.sendCmdVel(this.currentVelX, this.currentVelY, this.currentVelTheta);
                }, this.controlInterval);
            }

            moveForward() {
                this.targetVelX = this.linearSpeed;
                this.targetVelY = 0;
                this.targetVelTheta = 0;
            }

            moveBackward() {
                this.targetVelX = -this.linearSpeed;
                this.targetVelY = 0;
                this.targetVelTheta = 0;
            }

            turnLeft() {
                this.targetVelX = 0;
                this.targetVelY = 0;
                this.targetVelTheta = this.angularSpeed;
            }

            turnRight() {
                this.targetVelX = 0;
                this.targetVelY = 0;
                this.targetVelTheta = -this.angularSpeed;
            }

            stop() {
                this.targetVelX = 0;
                this.targetVelY = 0;
                this.targetVelTheta = 0;
            }

                    } else {

                        this.showNotification(`âŒ æ¥¼æ¢¯æ¨¡å¼æ“ä½œå¤±è´¥`, 'error');
                    }
                } catch (error) {

            async setBodyHeight(direction) {

                    }

            getModeText(mode) {
                const modeTexts = {
                    'stand': 'ç«™ç«‹',

            showNotification(message, type = 'success') {

            handleKeyDown(e) {
                const key = e.key.toLowerCase();
                
                // æ·»åŠ åˆ°æ¿€æ´»æŒ‰é”®é›†åˆ
                this.activeKeys.add(key);
                
                // ç«‹å³æ›´æ–°ç›®æ ‡é€Ÿåº¦
                this.updateTargetVelocityFromKeys();
                
                // ç©ºæ ¼é”®åœæ­¢
                if (key === ' ') {
                    e.preventDefault();
                    this.activeKeys.clear();
                    this.stop();
                }
            }

            handleKeyUp(e) {
                const key = e.key.toLowerCase();
                
                // ä»æ¿€æ´»æŒ‰é”®é›†åˆä¸­ç§»é™¤
                this.activeKeys.delete(key);
                
                // æ›´æ–°ç›®æ ‡é€Ÿåº¦
                this.updateTargetVelocityFromKeys();
            }

            updateTargetVelocityFromKeys() {
                let velX = 0;
                let velTheta = 0;
                
                // æ£€æŸ¥å‰è¿›/åé€€é”®
                if (this.activeKeys.has('w') || this.activeKeys.has('arrowup')) {
                    velX = this.linearSpeed;
                } else if (this.activeKeys.has('s') || this.activeKeys.has('arrowdown')) {
                    velX = -this.linearSpeed;
                }
                
                // æ£€æŸ¥å·¦è½¬/å³è½¬é”®
                if (this.activeKeys.has('a') || this.activeKeys.has('arrowleft')) {
                    velTheta = this.angularSpeed;
                } else if (this.activeKeys.has('d') || this.activeKeys.has('arrowright')) {
                    velTheta = -this.angularSpeed;
                }
                
                // æ›´æ–°ç›®æ ‡é€Ÿåº¦
                this.targetVelX = velX;
                this.targetVelY = 0;
                this.targetVelTheta = velTheta;
            }

            async checkConnection() {
                try {
                    const response = await fetch(`${this.serverUrl}/api/robot/status`);
                    this.updateConnectionStatus(response.ok);
                } catch (error) {
                    this.updateConnectionStatus(false);
                }
            }

            updateConnectionStatus(connected) {
                this.isConnected = connected;
                const statusElement = document.getElementById('connection-status');
                if (connected) {
                    statusElement.textContent = 'å·²è¿æ¥';
                    statusElement.className = 'connection-status connected';
                } else {
                    statusElement.textContent = 'æœªè¿æ¥';
                    statusElement.className = 'connection-status disconnected';
                }
            }

            startConnectionMonitoring() {
                // æ¯5ç§’æ£€æŸ¥ä¸€æ¬¡è¿æ¥çŠ¶æ€
                setInterval(() => {
                    this.checkConnection();
                }, 5000);
            }
        }

        // åˆå§‹åŒ–æ§åˆ¶å™¨
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleRobotController();
        });

        // é¡µé¢å¸è½½æ—¶åœæ­¢æœºå™¨äºº
        window.addEventListener('beforeunload', () => {
            // å‘é€åœæ­¢æŒ‡ä»¤
            fetch('http://127.0.0.1:8000/api/robot/cmd_vel', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ vel_x: 0, vel_y: 0, vel_theta: 0 }),
                keepalive: true
            });
        });
    </script>
